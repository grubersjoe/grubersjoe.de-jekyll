---
layout: skeleton
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h2 class="post-title" itemprop="name headline">{{ page.title | escape }}</h2>
		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d. %B %Y" }}</time>
			{% if page.category %}
				in <a href="/blog/{{ page.category }}">{{ page.category | capitalize }}</a>
			{% endif %}
		</p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
</article>
