<nav id="nav">
	<ul class="nav container">
		{% assign pages = site.pages | sort: 'order' %}
		{% for item in pages %}
			{% unless item.exclude %}
				{% if item.title %}
					<li class="{% if item.url == page.url %}active{% endif %}">
						<a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
					</li>
				{% endif %}
			{% endunless %}
		{% endfor %}
	</ul>
</nav>
