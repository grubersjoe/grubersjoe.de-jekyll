<div class="post-list">
	{% for post in site.posts %}
	<article>
		<div class="slider">
			<div class="box">
				{{ post.content | reading_time }}
			</div>
			<header>
				<a class="post-link" href="{{ post.url | relative_url }}">
					<div class="post-meta">{{ post.date | tdate: 'post.date_format' }}</div>
					<h3>{{ post.title | escape }}</h3>
				</a>
			</header>
		</div>
	</article>
	{% endfor %}
</div>
